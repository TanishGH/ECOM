{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="jumbotron">
        <h1 class="display-4">Welcome to Our E-Commerce Platform</h1>
        <p class="lead">Shop from the best vendors in town!</p>
        <hr class="my-4">
        {% if user.is_authenticated %}
            <p>Hello, {{ user.username }}!</p>
            <a class="btn btn-danger btn-lg" href="{% url 'users:logout' %}" role="button">Logout</a>
        {% else %}
            <p>Please login or sign up to continue.</p>
            <a class="btn btn-primary btn-lg" href="{% url 'users:login' %}" role="button">Login</a>
            <a class="btn btn-success btn-lg" href="{% url 'users:signup' %}" role="button">Sign Up</a>
        {% endif %}
    </div>
</div>
{% endblock %}
